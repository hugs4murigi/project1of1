<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java quote generator</title>
    <!-- style sheet -->
    <link rel="stylesheet" href="java.css">

</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Qoute Generator</h2>
        </div>
    

        <div class="main-content">
            <div>
                <label id="time">3</label>
            </div>
            <div id="text-area">
                <div>
                    <p id="qoute">The greatest glory in living lies not in never falling, but in rising every time we fall.
                    </p>
                </div>
            
                <div>
                    <p id="author">Nelson Mandela</p>
                </div>
            </div>
            
            <div class="button-area">
                <button id="button">Todays Quote</button>
            </div>
            
        </div>
    </div>
   
    

    <!-- script -->

    <script src="java.js"></script>
</body>
</html>
